<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp" name="name" [ngModel]="product.name"   #title="ngModel">
          <div class="form-group">
            <label  for="inlineFormInputGroup">Price</label>
            <div class="input-group ">
              <div class="input-group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input type="number" class="form-control" id="inlineFormInputGroup" name="prix" [ngModel]="product.prix"   #price="ngModel">
            </div>
          </div>
          <div class="form-group">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">category </label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="category" [ngModel]="product.category"  >

              <option  *ngFor="let category of categories" name="category" [value]="category" >    {{category}}</option>

            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"> image Url</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="imagePath" [ngModel]="product.imagePath"   >
          </div>

          <button type="submit" class="btn btn-primary mr-1"> save</button>
          <button type="button" class="btn btn-danger" (click)="onDeleteProduct()"> delete </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <div class="container">
        <img [src] ="f.value.imagePath"alt="W3Schools.com" class="image-fluid">
        <h6> {{f.value.name}} </h6>
        <h6> {{f.value.prix}} </h6>
      </div>
    </div>
  </div>
</div>
