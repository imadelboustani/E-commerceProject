<div class="row">
  <div class="col-md-1"></div>

<div class="container col-md-4 bg-light">
  <form #f="ngForm" (ngSubmit)="onAddProduct(f)">
      <div class="form-group w-75 mb-3 ">
        <label for="title">Title</label>
        <input type="text" class="form-control " id="title" aria-describedby="emailHelp" name="name" ngModel  #title="ngModel">
        <div class="form-group">
          <label  for="inlineFormInputGroup">Price</label>
          <div class="input-group ">
            <div class="input-group-prepend">
              <div class="input-group-text">$</div>
            </div>
            <input type="number" class="form-control" id="inlineFormInputGroup" name="prix" ngModel   #price="ngModel">
          </div>
        </div>
        <div class="form-group">
          <label class="my-1 mr-2" for="category">category </label>
          <input type="text" class="form-control" id="category" aria-describedby="emailHelp" name="category" ngModel  #category="ngModel">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"> image Url</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="imagePath" ngModel >
        </div>

        <button type="submit" class="btn btn-primary mr-1"> add Product </button>

      </div>
    </form>

</div>
</div>
