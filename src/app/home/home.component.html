
<div class ="row  container">
  <div class="col-md-3">
<div class="card ml-3" style="width: 15rem;">
    <div class="list-group-item active" id="header" (click) ="affiche('header')" >
      All categories
    </div>
    <ul class="list-group list-group-flush" *ngFor="let category of categories" >
      <li class="list-group-item"  (click)="affiche(category)" [id]="category"> {{ category }}</li>
    </ul>
</div>
</div>
<div class="col-md-9">
  <div class="row" >
  <div class=" col-md-3 " *ngFor="let product of products; let i=index">
    <div class="card"  >
      <img class="card-img-top" [src]="product.imagePath" alt="Card image" height="120px">
      <div class="card-body">
        <h4 class="card-title">{{ product.name }}</h4>
        <p class="card-text"> {{ product.prix}}$</p>
      </div>
      <div class="card-footer p-0" *ngIf="!show[i]"> <button  class="btn btn-primary w-100 m-0" (click)="onAddCart(i)"> add to cart</button>   </div>
      <div class="card-footer p-0" *ngIf="show[i]"><button class="btn btn-primary w-25 mr-3" (click)="deleteItem(product, i)">-</button> {{ this.shoppingService.getProductCount(product)}} items <button class="btn btn-primary w-25  ml-3
" (click)="addItem(product)"> +</button></div>
    </div>
  </div>
</div>
</div>

</div>
